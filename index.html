<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>【超最新物件のみ提案】ヘヤマッチ | スピード賃貸</title>
    <meta
      name="description"
      content="ヘヤマッチで最新の物件を。新感覚の部屋探し。16タイプ診断・AIリサーチ・スピード対応。今すぐ物件を見る、TikTok物件はLINEで問い合わせ。"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Inter:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg-image" aria-hidden="true"></div>
    <div class="bg-overlay" aria-hidden="true"></div>

    <main class="lp">
      <!-- ヒーロー：メインコピー（サブ削除・表題を大きく） -->
      <section class="hero animate-in" style="--delay: 0s">
        <h1 class="hero-title">物件情報、<span class="hero-accent">超最新</span>。</h1>
      </section>

      <!-- スマホ動画 + 左右キャッチコピー（2枚目レイアウト：縦並び・スマホに揃えて中央） -->
      <section class="video-section animate-in" style="--delay: 0.1s">
        <div class="video-copy video-copy-left">
          <span class="video-copy-line">新感覚の</span>
          <span class="video-copy-line video-copy-line-nowrap">最新物件が</span>
        </div>
        <div class="video-wrap">
          <video
            class="hero-video"
            src="assets/hero-video.mp4"
            autoplay
            muted
            loop
            playsinline
            preload="auto"
          ></video>
          <p class="video-fallback" aria-live="polite">動画を読み込めません。<br />assets フォルダに hero-video.mp4 があるか確認してください。</p>
        </div>
        <div class="video-copy video-copy-right">
          <span class="video-copy-line video-copy-line-nowrap">部屋探し。</span>
          <span class="video-copy-line video-copy-line-nowrap">すぐ見つかる!</span>
        </div>
      </section>

      <!-- CTA 1：アイコン + ヘヤマッチボタン -->
      <section class="cta-primary-wrap animate-in" style="--delay: 0.2s">
        <div class="cta-icon-wrap">
          <img class="cta-app-icon" src="assets/webapp-icon/icon.png" alt="ヘヤマッチ" width="72" height="72" />
        </div>
        <a
          class="btn btn-primary btn-pulse"
          href="https://heyamatch.vercel.app/"
          target="_blank"
          rel="noopener noreferrer"
        >
          ヘヤマッチで探してみる
        </a>
      </section>

      <!-- 3つの特徴カード -->
      <section class="features">
        <div class="feature-card animate-in" style="--delay: 0.25s">
          <div class="feature-icon feature-icon-people">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="7" r="3"/><path d="M4 21v-2a4 4 0 0 1 4-4h2a4 4 0 0 1 4 4v2"/><circle cx="15" cy="7" r="3"/><path d="M20 21v-2a4 4 0 0 0-4-4h-2a4 4 0 0 0-4 4v2"/></svg>
          </div>
          <h3 class="feature-card-title">16type<br />心理診断</h3>
          <p class="feature-card-desc">あなたにぴったりの部屋は？<br />性格から選ぶ</p>
        </div>
        <div class="feature-card animate-in" style="--delay: 0.35s">
          <div class="feature-icon feature-icon-search">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
          </div>
          <h3 class="feature-card-title">AIディープ<br />リサーチ機能</h3>
          <p class="feature-card-desc">物件のリアルな情報が<br />わかる</p>
        </div>
        <div class="feature-card animate-in" style="--delay: 0.45s">
          <div class="feature-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
          </div>
          <h3 class="feature-card-title">スピード<br />対応</h3>
          <p class="feature-card-desc">移り変わりの激しい<br />都内で迅速対応</p>
        </div>
      </section>

      <!-- CTA 2：TikTok -->
      <section class="cta-section cta-line animate-in" style="--delay: 0.5s">
        <a
          class="btn btn-tiktok"
          href="https://lin.ee/wius2er"
          target="_blank"
          rel="noopener noreferrer"
        >
          <svg class="btn-tiktok-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M16.6 5.82A4.278 4.278 0 0 1 15.54 3.5a4.413 4.413 0 0 1-.09-.9h-3.2v12.4a2.7 2.7 0 0 1-2.7 2.52 2.696 2.696 0 0 1-2.72-2.66 2.696 2.696 0 0 1 2.72-2.66c.28 0 .56.04.82.12V9.07a5.888 5.888 0 0 0-.82-.06 5.97 5.97 0 0 0-5.97 5.97A5.97 5.97 0 0 0 9.55 21a5.97 5.97 0 0 0 5.97-5.97v-6.2A7.63 7.63 0 0 0 20 10.33V7.1a4.49 4.49 0 0 1-3.4-1.28z" fill="currentColor"/></svg>
          TikTok物件の問い合わせ
        </a>
      </section>

      <!-- 運営会社（フッター） -->
      <footer class="footer animate-in" style="--delay: 0.6s">
        <a href="https://beberise.co.jp/realestate/" target="_blank" rel="noopener noreferrer" class="footer-link">運営会社について</a>
      </footer>
    </main>

    <script>
      (function () {
        var wrap = document.querySelector('.video-wrap');
        var video = document.querySelector('.hero-video');
        if (!wrap || !video) return;
        video.addEventListener('error', function () { wrap.classList.add('is-error'); });
        video.addEventListener('loadeddata', function () { wrap.classList.remove('is-error'); });
      })();

      (function () {
        var els = document.querySelectorAll('.animate-in');
        if (!('IntersectionObserver' in window)) {
          els.forEach(function (el) { el.classList.add('is-visible'); });
          return;
        }
        var observer = new IntersectionObserver(function (entries) {
          entries.forEach(function (entry) {
            if (entry.isIntersecting) {
              entry.target.classList.add('is-visible');
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.15 });
        els.forEach(function (el) { observer.observe(el); });
      })();
    </script>
  </body>
</html>

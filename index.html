<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>【超最新物件のみ提案】ヘヤマッチ | スピード賃貸</title>
    <meta
      name="description"
      content="ヘヤマッチで最新の物件を。新感覚の部屋探し。16タイプ診断・AIリサーチ・スピード対応。今すぐ物件を見る、TikTok物件はLINEで問い合わせ。"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Inter:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg-image" aria-hidden="true"></div>
    <div class="bg-overlay" aria-hidden="true"></div>

    <main class="lp">
      <!-- ヒーロー：メインコピー -->
      <section class="hero animate-in" style="--delay: 0s">
        <h1 class="hero-title">物件情報、<span class="hero-accent">超最新</span>。</h1>
        <p class="hero-sub">ヘヤマッチで最新の物件を</p>
      </section>

      <!-- スマホ動画 + 左右キャッチコピー -->
      <section class="video-section animate-in" style="--delay: 0.1s">
        <div class="video-copy video-copy-left">
          <span class="video-copy-line">新感覚の</span>
          <span class="video-copy-line">最新物件が</span>
        </div>
        <div class="video-wrap">
          <video
            class="hero-video"
            src="assets/hero-video.mp4"
            autoplay
            muted
            loop
            playsinline
            preload="auto"
          ></video>
          <p class="video-fallback" aria-live="polite">動画を読み込めません。<br />assets フォルダに hero-video.mp4 があるか確認してください。</p>
        </div>
        <div class="video-copy video-copy-right">
          <span class="video-copy-line">部屋探し。</span>
          <span class="video-copy-line">すぐ見つかる!</span>
        </div>
      </section>

      <!-- CTA 1 + アイコン -->
      <section class="cta-section animate-in" style="--delay: 0.2s">
        <a
          class="btn btn-primary btn-pulse"
          href="https://heyamatch.vercel.app/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img class="btn-app-icon" src="assets/webapp-icon/icon.png" alt="" width="32" height="32" />
          ヘヤマッチで探してみる
        </a>
      </section>

      <!-- 3つの特徴カード -->
      <section class="features">
        <div class="feature-card animate-in" style="--delay: 0.25s">
          <div class="feature-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
          </div>
          <h3 class="feature-card-title">16タイプ<br />部屋タイプ診断</h3>
          <p class="feature-card-desc">あなたにぴったりの部屋は？<br />性格から選ぶ</p>
        </div>
        <div class="feature-card animate-in" style="--delay: 0.35s">
          <div class="feature-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a4 4 0 0 1 4 4c0 2-2 3-2 5h-4c0-2-2-3-2-5a4 4 0 0 1 4-4z"/><path d="M10 17h4"/><path d="M10 20h4"/><path d="M12 11v2"/></svg>
          </div>
          <h3 class="feature-card-title">AIディープ<br />リサーチ機能</h3>
          <p class="feature-card-desc">物件のリアルな情報が<br />わかる</p>
        </div>
        <div class="feature-card animate-in" style="--delay: 0.45s">
          <div class="feature-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
          </div>
          <h3 class="feature-card-title">スピード<br />対応</h3>
          <p class="feature-card-desc">移り変わりの激しい<br />都内で迅速対応</p>
        </div>
      </section>

      <!-- CTA 2：LINE -->
      <section class="cta-section cta-line animate-in" style="--delay: 0.5s">
        <a
          class="btn btn-secondary"
          href="https://lin.ee/wius2er"
          target="_blank"
          rel="noopener noreferrer"
        >
          <!-- TikTok公式アイコン -->
          <svg class="btn-sns-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M16.6 5.82A4.278 4.278 0 0 1 15.54 3.5a4.413 4.413 0 0 1-.09-.9h-3.2v12.4a2.7 2.7 0 0 1-2.7 2.52 2.696 2.696 0 0 1-2.72-2.66 2.696 2.696 0 0 1 2.72-2.66c.28 0 .56.04.82.12V9.07a5.888 5.888 0 0 0-.82-.06 5.97 5.97 0 0 0-5.97 5.97A5.97 5.97 0 0 0 9.55 21a5.97 5.97 0 0 0 5.97-5.97v-6.2A7.63 7.63 0 0 0 20 10.33V7.1a4.49 4.49 0 0 1-3.4-1.28z" fill="currentColor"/></svg>
          <!-- LINE公式アイコン -->
          <svg class="btn-sns-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 5.83 2 10.45c0 4.15 3.68 7.63 8.65 8.29.34.07.8.22.91.51.1.26.07.66.03.93l-.15.87c-.04.26-.2 1.01.89.55s5.88-3.47 8.03-5.93C22.58 13.17 22 11.89 22 10.45 22 5.83 17.52 2 12 2zm-3.07 11.27H7.12a.47.47 0 0 1-.47-.47V8.49c0-.26.21-.47.47-.47.26 0 .47.21.47.47v3.84h1.34c.26 0 .47.21.47.47a.47.47 0 0 1-.47.47zm1.96 0a.47.47 0 0 1-.47-.47V8.49c0-.26.21-.47.47-.47.26 0 .47.21.47.47v4.31a.47.47 0 0 1-.47.47zm4.56 0a.47.47 0 0 1-.38-.19l-2.35-3.2v2.92a.47.47 0 0 1-.47.47.47.47 0 0 1-.47-.47V8.49c0-.21.14-.39.34-.45a.47.47 0 0 1 .51.17l2.35 3.19V8.49c0-.26.21-.47.47-.47.26 0 .47.21.47.47v4.31a.47.47 0 0 1-.47.47zm3.3-3.37a.47.47 0 0 1 0 .94h-1.34v1.03h1.34a.47.47 0 0 1 0 .94h-1.81a.47.47 0 0 1-.47-.47V8.49c0-.26.21-.47.47-.47h1.81a.47.47 0 0 1 0 .94h-1.34v1.03h1.34z" fill="currentColor"/></svg>
          TikTok物件の問い合わせ

      </section>

      <!-- 運営会社（フッター） -->
      <footer class="footer animate-in" style="--delay: 0.6s">
        <a href="https://beberise.co.jp/realestate/" target="_blank" rel="noopener noreferrer" class="footer-link">運営会社について</a>
      </footer>
    </main>

    <script>
      (function () {
        var wrap = document.querySelector('.video-wrap');
        var video = document.querySelector('.hero-video');
        if (!wrap || !video) return;
        video.addEventListener('error', function () { wrap.classList.add('is-error'); });
        video.addEventListener('loadeddata', function () { wrap.classList.remove('is-error'); });
      })();

      (function () {
        var els = document.querySelectorAll('.animate-in');
        if (!('IntersectionObserver' in window)) {
          els.forEach(function (el) { el.classList.add('is-visible'); });
          return;
        }
        var observer = new IntersectionObserver(function (entries) {
          entries.forEach(function (entry) {
            if (entry.isIntersecting) {
              entry.target.classList.add('is-visible');
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.15 });
        els.forEach(function (el) { observer.observe(el); });
      })();
    </script>
  </body>
</html>
